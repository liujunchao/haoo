<ion-header>
    <ion-navbar>
        <ion-title>
            登录HAOO
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="retrivePassword">
    <form (ngSubmit)="findPassword()">
        <div class="panel">
            <svg style="color:#939699 " class="icon" aria-hidden="true"> <use xlink:href="#icon-envelop"></use> </svg>
            <input name="email" [(ngModel)]="email" type="text" placeholder="请输入你注册邮箱帐号" />
        </div>
        <div padding>
            <button ion-button type="submit" block>获取新密码</button>
        </div>
    </form>
    <div class="tip">
        未收到新密码？60S后重新发送。
    </div>
</ion-content>
