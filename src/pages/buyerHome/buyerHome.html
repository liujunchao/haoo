<cart-menu></cart-menu>
<ion-header>
    <ion-navbar>
        <ion-title class="align-center">
            <ion-icon name="menu" menuToggle class="pull-left" style="padding-right:2rem"></ion-icon> haoo代购——买手

        </ion-title>

    </ion-navbar>
</ion-header>

<ion-content class="home">
    <div class="input-group search">
        <input type="text" class="form-control" placeholder="Search for...">
        <span class="input-group-btn">
        <input class="btn btn-default" type="button" value="search" /> 
      </span>
    </div>
    <ion-card class="navBox product_card" *ngFor="let cart of cartList">
        <div>
            <img src="{{cart.url}}" style=" width:8rem;height:8rem; padding:5px; " (click)="gotoProductDetail(cart)">
        </div>
        <div>
            <h1 class="title">{{cart.title}}</h1>
            <p>采购总量：10 </p>
            <p>已采购：10 </p>
            <p>未采购：0 </p>
        </div>
    </ion-card>


</ion-content>
