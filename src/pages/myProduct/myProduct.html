<cart-menu></cart-menu>
<ion-header>
    <ion-navbar>
        <ion-title class="align-center">
            我的产品
        </ion-title>

    </ion-navbar>
</ion-header>

<ion-content class="myProduct">
    <div class="input-group search">
        <input type="text" class="form-control" placeholder="Search for...">
        <span class="input-group-btn">
        <input class="btn btn-default" type="button" value="search" /> 
      </span>
    </div>
    <ion-card class="navBox product_card" *ngFor="let cart of cartList">
        <div>
            <img-show [url]="cart.url" [badge]="cart.badge"></img-show>
        </div>
        <div>
            <h1 class="title">{{cart.title}}</h1>
            <p> 3123dsss23123 </p>
        </div>
        <div class="btnspanel">
            <button (click)="edit()" small> 
                修改
            </button>
            <br/>
            <button (click)="changeSalesStatus(cart)" small> 
                 {{cart.badge === "停售"?"取消停售": "停售"}}
            </button>
        </div>
    </ion-card>


</ion-content>
